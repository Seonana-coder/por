<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>나의 포트폴리오</h1>
            <nav>
                <ul>
                    <li><a href="#intro">소개</a></li>
                    <li><a href="#projects">프로젝트</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="intro">
        <div class="container">
            <h2>안녕하세요, 제 이름은 [이름]입니다.</h2>
            <p>직업이나 전공에 대한 한 줄 소개</p>
            <p>연락처: example@email.com</p>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>프로젝트</h2>
            <div class="project">
                <h3>프로젝트 제목</h3>
                <p>프로젝트에 대한 간단한 설명</p>
                <p><a href="#">자세히 보기</a></p>
            </div>
            <!-- 다른 프로젝트들도 비슷하게 추가 -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 내 이름</p>
        </div>
    </footer>
</body>
</html>
